    <h2>使い方</h2>
    <p>「あなたの旅の思い出を地図上に」では、旅行中に撮影した写真を地図上にピンとして表示することができます。</p>
    <h3>使い方</h3>
    <ul>
      <li><strong>写真をアップロード:</strong> 地図上に表示させたい写真を選択し、アップロードしてください。</li>
      <li><strong>位置情報:</strong> 写真に位置情報が含まれている場合、自動的に地図上にマーカーが表示されます。</li>
      <li><strong>メモ機能:</strong> 各写真にメモを追加し、保存できます。</li>
    </ul>
