<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>uchida-map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1em; background: #f9f9f9; }
    h2, h3 { margin-top: 0; }
    #map { height: 400px; width: 100%; margin-bottom: 1em; border: 1px solid #ccc; border-radius: 8px; }
    #imageList { display: flex; flex-wrap: wrap; gap: 1em; }
    .imageItem {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 220px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .imageItem img {
      width: 100%;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-top: 5px;
      resize: vertical;
    }
    button {
      margin-top: 5px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h2>写真をアップロードしてください</h2>
  <input type="file" id="fileInput" accept="image/*" multiple />
  <div id="map"></div>
  <h3>画像一覧とメモ</h3>
  <div id="imageList"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script>
    const map = L.map('map').setView([35.6812, 139.7671], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const imageList = document.getElementById('imageList');

    let db;
    let markers = {};
    const DB_NAME = "uchidaMapDB";
    const STORE_NAME = "photos";

    // IndexedDB初期化
    const openDB = () => {
      const request = indexedDB.open(DB_NAME, 1);
      request.onupgradeneeded = event => {
        db = event.target.result;
        db.createObjectStore(STORE_NAME, { keyPath: "id" });
      };
      request.onsuccess = event => {
        db = event.target.result;
        loadAllPhotos();
      };
    };

    const convertToDecimal = (coord, ref) => {
      const d = coord[0].numerator / coord[0].denominator;
      const m = coord[1].numerator / coord[1].denominator;
      const s = coord[2].numerator / coord[2].denominator;
      const dec = d + m / 60 + s / 3600;
      return (ref === 'S' || ref === 'W') ? -dec : dec;
    };

    const savePhoto = (photo) => {
      const tx = db.transaction(STORE_NAME, "readwrite");
      const store = tx.objectStore(STORE_NAME);
      store.put(photo);
    };

    const loadAllPhotos = () => {
      const tx = db.transaction(STORE_NAME, "readonly");
      const store = tx.objectStore(STORE_NAME);
      const request = store.openCursor();
      request.onsuccess = event => {
        const cursor = event.target.result;
        if (cursor) {
          addImageToPage(cursor.value);
          cursor.continue();
        }
      };
    };

    const deleteImage = (id) => {
      const tx = db.transaction(STORE_NAME, "readwrite");
      const store = tx.objectStore(STORE_NAME);
      store.delete(id);
    };

    const updateMemo = (photo) => {
      savePhoto(photo);
    };

    const addImageToPage = (photoData) => {
      const { id, base64, lat, lng, memo } = photoData;

      const marker = L.marker([lat, lng]).addTo(map);
      marker.bindPopup(`<img src="${base64}" width="150"><br><p>${memo || ''}</p>`);
      markers[id] = marker;

      const item = document.createElement('div');
      item.className = 'imageItem';
      item.innerHTML = `
        <img src="${base64}">
        <textarea>${memo || ''}</textarea>
      `;

      item.querySelector('textarea').addEventListener('input', e => {
        photoData.memo = e.target.value;
        updateMemo(photoData);
        marker.setPopupContent(`<img src="${base64}" width="150"><br><p>${photoData.memo}</p>`);
      });

      item.querySelector('img').addEventListener('click', () => {
        map.setView([lat, lng], 15);
        marker.openPopup();
      });

      const deleteButton = document.createElement('button');
      deleteButton.textContent = "削除";
      deleteButton.addEventListener('click', () => {
        deleteImage(id);
        map.removeLayer(marker);
        imageList.removeChild(item);
      });
      item.appendChild(deleteButton);

      imageList.appendChild(item);
    };

    document.getElementById('fileInput').addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = event => {
          const base64 = event.target.result;
          const img = new Image();
          img.onload = function () {
            EXIF.getData(img, function () {
              const lat = EXIF.getTag(this, "GPSLatitude");
              const lng = EXIF.getTag(this, "GPSLongitude");
              const latRef = EXIF.getTag(this, "GPSLatitudeRef");
              const lngRef = EXIF.getTag(this, "GPSLongitudeRef");

              if (lat && lng && latRef && lngRef) {
                const latitude = convertToDecimal(lat, latRef);
                const longitude = convertToDecimal(lng, lngRef);

                const id = `${latitude}_${longitude}_${Date.now()}`;

                const photo = {
                  id,
                  base64,
                  lat: latitude,
                  lng: longitude,
                  memo: ""
                };

                addImageToPage(photo);
                savePhoto(photo);
              } else {
                alert("この画像には位置情報が含まれていません。");
              }
            });
          };
          img.src = base64;
        };
        reader.readAsDataURL(file);
      });
    });

    openDB();
  </script>
</body>
</html>
