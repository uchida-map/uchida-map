<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>uchida-map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1em; }
    #map { height: 400px; margin-bottom: 20px; }
    #imageList { display: flex; flex-wrap: wrap; gap: 10px; }
    .imageItem { width: 200px; border: 1px solid #ccc; padding: 10px; border-radius: 8px; }
    .imageItem img { max-width: 100%; border-radius: 4px; }
    textarea { width: 100%; height: 50px; margin-top: 5px; resize: vertical; }
  </style>
</head>
<body>
  <h1>uchida-map</h1>
  <input type="file" id="fileInput" accept="image/*" multiple />
  <div id="map"></div>
  <h3>画像一覧</h3>
  <div id="imageList"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

  <script>
    // 永続ストレージを要求（iOS Safari用）
    if (navigator.storage && navigator.storage.persist) {
      navigator.storage.persist().then(granted => {
        console.log(granted ? "永続ストレージが許可されました" : "永続ストレージが拒否されました");
      });
    }

    const map = L.map('map').setView([35.6812, 139.7671], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const imageList = document.getElementById('imageList');

    const dbName = "uchidaMapDB";
    let db;

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(dbName, 1);
        request.onupgradeneeded = e => {
          db = e.target.result;
          const store = db.createObjectStore("photos", { keyPath: "hash" });
        };
        request.onsuccess = e => {
          db = e.target.result;
          resolve();
        };
        request.onerror = () => reject("DBエラー");
      });
    }

    async function hashFile(file) {
      const arrayBuffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest("SHA-256", arrayBuffer);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, "0")).join("");
    }

    function convertToDecimal(coord, ref) {
      const d = coord[0].numerator / coord[0].denominator;
      const m = coord[1].numerator / coord[1].denominator;
      const s = coord[2].numerator / coord[2].denominator;
      const dec = d + m / 60 + s / 3600;
      return (ref === 'S' || ref === 'W') ? -dec : dec;
    }

    function addImageToPage(photo) {
      const marker = L.marker([photo.lat, photo.lng]).addTo(map);
      marker.bindPopup(`<img src="${photo.base64}" width="150"><br>${photo.memo || ""}`);

      const item = document.createElement('div');
      item.className = 'imageItem';
      item.innerHTML = `<img src="${photo.base64}"><textarea>${photo.memo || ""}</textarea>`;

      const textarea = item.querySelector('textarea');
      textarea.addEventListener('input', () => {
        photo.memo = textarea.value;
        const tx = db.transaction("photos", "readwrite");
        tx.objectStore("photos").put(photo);
        marker.setPopupContent(`<img src="${photo.base64}" width="150"><br>${photo.memo}`);
      });

      item.querySelector('img').addEventListener('click', () => {
        map.setView([photo.lat, photo.lng], 15);
        marker.openPopup();
      });

      imageList.appendChild(item);
    }

    async function loadImages() {
      const tx = db.transaction("photos", "readonly");
      const store = tx.objectStore("photos");
      const request = store.getAll();
      request.onsuccess = () => {
        request.result.forEach(addImageToPage);
      };
    }

    document.getElementById('fileInput').addEventListener('change', async function (e) {
      const files = Array.from(e.target.files);
      for (const file of files) {
        const hash = await hashFile(file);

        const tx = db.transaction("photos", "readonly");
        const getRequest = tx.objectStore("photos").get(hash);
        getRequest.onsuccess = async () => {
          if (getRequest.result) {
            alert("この画像はすでに追加されています。");
            return;
          }

          const reader = new FileReader();
          reader.onload = function (event) {
            const base64 = event.target.result;
            const img = new Image();
            img.onload = function () {
              EXIF.getData(img, function () {
                const lat = EXIF.getTag(this, "GPSLatitude");
                const lng = EXIF.getTag(this, "GPSLongitude");
                const latRef = EXIF.getTag(this, "GPSLatitudeRef");
                const lngRef = EXIF.getTag(this, "GPSLongitudeRef");

                if (lat && lng && latRef && lngRef) {
                  const photo = {
                    hash,
                    base64,
                    lat: convertToDecimal(lat, latRef),
                    lng: convertToDecimal(lng, lngRef),
                    memo: ""
                  };

                  const tx = db.transaction("photos", "readwrite");
                  tx.objectStore("photos").add(photo);
                  addImageToPage(photo);
                } else {
                  alert("位置情報が含まれていません");
                }
              });
            };
            img.src = base64;
          };
          reader.readAsDataURL(file);
        };
      }
    });

    openDB().then(loadImages);
  </script>
</body>
</html>
