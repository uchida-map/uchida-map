<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>uchida-map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #map { height: 400px; margin-bottom: 20px; }
    #imageList { display: flex; flex-wrap: wrap; gap: 10px; }
    .imageItem { border: 1px solid #ccc; padding: 10px; width: 200px; cursor: pointer; }
    .imageItem img { max-width: 100%; display: block; margin-bottom: 5px; }
    textarea { width: 100%; height: 50px; resize: vertical; }
  </style>
</head>
<body>
  <h2>写真をアップロードしてください</h2>
  <input type="file" id="fileInput" accept="image/*" multiple />
  <div id="map"></div>
  <h3>画像一覧とメモ</h3>
  <div id="imageList"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script>
    const map = L.map('map').setView([35.6812, 139.7671], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const dbName = 'uchidaMapDB';
    const storeName = 'photos';
    let db;

    const imageList = document.getElementById('imageList');

    function convertToDecimal(coord, ref) {
      const d = coord[0].numerator / coord[0].denominator;
      const m = coord[1].numerator / coord[1].denominator;
      const s = coord[2].numerator / coord[2].denominator;
      const dec = d + m / 60 + s / 3600;
      return (ref === 'S' || ref === 'W') ? -dec : dec;
    }

    function getUniqueId(file) {
      return `${file.name}_${file.size}`;
    }

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(dbName, 1);
        request.onupgradeneeded = (e) => {
          db = e.target.result;
          db.createObjectStore(storeName, { keyPath: 'id' });
        };
        request.onsuccess = (e) => {
          db = e.target.result;
          resolve();
        };
        request.onerror = (e) => reject(e);
      });
    }

    function savePhoto(photoData) {
      const tx = db.transaction(storeName, 'readwrite');
      tx.objectStore(storeName).put(photoData);
    }

    function loadPhotos() {
      return new Promise((resolve) => {
        const tx = db.transaction(storeName, 'readonly');
        const store = tx.objectStore(storeName);
        const request = store.getAll();
        request.onsuccess = () => resolve(request.result);
      });
    }

    function addImageToPage(photoData) {
      const { base64, lat, lng, memo } = photoData;
      const marker = L.marker([lat, lng]).addTo(map);
      const popupContent = () => `<img src="${base64}" width="150"><br><p>${photoData.memo}</p>`;
      marker.bindPopup(popupContent());

      const item = document.createElement('div');
      item.className = 'imageItem';
      item.innerHTML = `
        <img src="${base64}">
        <textarea>${memo || ''}</textarea>
      `;

      const textarea = item.querySelector('textarea');
      textarea.addEventListener('input', () => {
        photoData.memo = textarea.value;
        savePhoto(photoData);
        marker.setPopupContent(popupContent());
      });

      item.querySelector('img').addEventListener('click', () => {
        map.setView([lat, lng], 15);
        marker.openPopup();
      });

      imageList.appendChild(item);
    }

    document.getElementById('fileInput').addEventListener('change', async (e) => {
      const files = Array.from(e.target.files);
      const existingPhotos = await loadPhotos();
      const existingIds = new Set(existingPhotos.map(p => p.id));

      files.forEach(file => {
        const uniqueId = getUniqueId(file);
        if (existingIds.has(uniqueId)) {
          console.log("重複画像スキップ: ", file.name);
          return;
        }

        const reader = new FileReader();
        reader.onload = function (event) {
          const base64 = event.target.result;
          const img = new Image();
          img.onload = function () {
            EXIF.getData(img, function () {
              const lat = EXIF.getTag(this, "GPSLatitude");
              const lng = EXIF.getTag(this, "GPSLongitude");
              const latRef = EXIF.getTag(this, "GPSLatitudeRef");
              const lngRef = EXIF.getTag(this, "GPSLongitudeRef");

              if (lat && lng && latRef && lngRef) {
                const latitude = convertToDecimal(lat, latRef);
                const longitude = convertToDecimal(lng, lngRef);

                const photoData = {
                  id: uniqueId,
                  base64,
                  lat: latitude,
                  lng: longitude,
                  memo: ''
                };

                savePhoto(photoData);
                addImageToPage(photoData);
              } else {
                alert("位置情報が含まれていない画像です: " + file.name);
              }
            });
          };
          img.src = base64;
        };
        reader.readAsDataURL(file);
      });
    });

    openDB().then(() => {
      loadPhotos().then(photos => photos.forEach(addImageToPage));
    });
  </script>
</body>
</html>
