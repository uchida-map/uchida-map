<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>uchida-map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #map { height: 400px; width: 100%; margin-bottom: 20px; }
    #imageList { display: flex; flex-wrap: wrap; gap: 15px; }
    .imageItem {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      background: #f9f9f9;
    }
    .imageItem img {
      width: 100%;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      margin-top: 5px;
      resize: vertical;
    }
    button {
      margin-top: 5px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h2>写真をアップロードしてください</h2>
  <input type="file" id="fileInput" accept="image/*" multiple />
  <div id="map"></div>
  <h3>画像一覧とメモ</h3>
  <div id="imageList"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script>
    const map = L.map('map').setView([35.6812, 139.7671], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const imageList = document.getElementById('imageList');

    let db;
    const dbRequest = indexedDB.open("uchidaMapDB", 1);
    dbRequest.onupgradeneeded = function(event) {
      db = event.target.result;
      const store = db.createObjectStore("photos", { keyPath: "id", autoIncrement: true });
      store.createIndex("base64", "base64", { unique: false });
    };

    dbRequest.onsuccess = function(event) {
      db = event.target.result;
      loadImages();
    };

    function loadImages() {
      const tx = db.transaction("photos", "readonly");
      const store = tx.objectStore("photos");
      const request = store.openCursor();

      request.onsuccess = function(event) {
        const cursor = event.target.result;
        if (cursor) {
          addImageToPage(cursor.value);
          cursor.continue();
        }
      };
    }

    function convertToDecimal(coord, ref) {
      const d = coord[0].numerator / coord[0].denominator;
      const m = coord[1].numerator / coord[1].denominator;
      const s = coord[2].numerator / coord[2].denominator;
      const dec = d + m / 60 + s / 3600;
      return (ref === 'S' || ref === 'W') ? -dec : dec;
    }

    function addImageToPage(photoData) {
      const { base64, lat, lng, memo, id } = photoData;

      const marker = L.marker([lat, lng]).addTo(map);
      const popupContent = () => `<img src="${base64}" width="150"><br><p>${photoData.memo}</p>`;
      marker.bindPopup(popupContent());

      const item = document.createElement('div');
      item.className = 'imageItem';
      item.innerHTML = `
        <img src="${base64}">
        <textarea>${memo || ''}</textarea>
      `;

      const textarea = item.querySelector('textarea');
      textarea.addEventListener('input', () => {
        photoData.memo = textarea.value;
        updateMemo(photoData);
        marker.setPopupContent(popupContent());
      });

      item.querySelector('img').addEventListener('click', () => {
        map.setView([lat, lng], 15);
        marker.openPopup();
      });

      const deleteButton = document.createElement('button');
      deleteButton.textContent = '削除';
      deleteButton.addEventListener('click', () => {
        deleteImage(photoData.id);
        imageList.removeChild(item);
        map.removeLayer(marker);
      });
      item.appendChild(deleteButton);

      imageList.appendChild(item);
    }

    function updateMemo(photoData) {
      const tx = db.transaction("photos", "readwrite");
      const store = tx.objectStore("photos");
      store.put(photoData);
    }

    function deleteImage(id) {
      const tx = db.transaction("photos", "readwrite");
      const store = tx.objectStore("photos");
      store.delete(id);
    }

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const files = Array.from(e.target.files);
      if (files.length === 0) return;

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function (event) {
          const base64 = event.target.result;

          const tx = db.transaction("photos", "readonly");
          const store = tx.objectStore("photos");
          const index = store.index("base64");
          const checkRequest = index.get(base64);
          checkRequest.onsuccess = function() {
            if (checkRequest.result) {
              console.log("重複画像をスキップ");
              return;
            }

            const img = new Image();
            img.onload = function () {
              EXIF.getData(img, function () {
                const lat = EXIF.getTag(this, "GPSLatitude");
                const lng = EXIF.getTag(this, "GPSLongitude");
                const latRef = EXIF.getTag(this, "GPSLatitudeRef");
                const lngRef = EXIF.getTag(this, "GPSLongitudeRef");

                if (lat && lng && latRef && lngRef) {
                  const latitude = convertToDecimal(lat, latRef);
                  const longitude = convertToDecimal(lng, lngRef);

                  const newPhoto = {
                    base64: base64,
                    lat: latitude,
                    lng: longitude,
                    memo: ""
                  };

                  const tx2 = db.transaction("photos", "readwrite");
                  const store2 = tx2.objectStore("photos");
                  const addRequest = store2.add(newPhoto);
                  addRequest.onsuccess = function (e) {
                    newPhoto.id = addRequest.result;
                    addImageToPage(newPhoto);
                  };
                } else {
                  alert(`位置情報が含まれていない画像: ${file.name}`);
                }
              });
            };
            img.src = base64;
          };
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
