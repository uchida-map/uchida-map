<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>uchida-map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* CSS */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    #map {
      height: 500px;
      margin-bottom: 20px;
    }
    #imageList {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .imageItem {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      font-size: 0.9em;
      cursor: pointer;
      background-color: #fff;
    }
    .imageItem img {
      max-width: 100%;
      display: block;
      margin-bottom: 5px;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
      border-radius: 3px;
      margin-top: 5px;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
    textarea {
      width: 100%;
      height: 50px;
      resize: vertical;
      padding: 5px;
    }
    nav {
      margin-top: 20px;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      padding: 0;
    }
    nav li {
      margin: 0 10px;
    }
    nav a {
      text-decoration: none;
      color: #2c3e50;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>写真をアップロードしてください</h2>
  <input type="file" id="fileInput" accept="image/*" multiple />
  
  <div id="map"></div>
  <h3>画像一覧とメモ（保存されます）</h3>
  <div id="imageList"></div>

  <nav>
    <ul>
      <li><a href="index.html">地図ページ</a></li>
      <li><a href="usage.html">使い方</a></li>
      <li><a href="contact.html">コンタクト</a></li>
    </ul>
  </nav>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script>
    const map = L.map('map').setView([35.6812, 139.7671], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const imageList = document.getElementById('imageList');

    const STORAGE_KEY = "uchida_photos";

    function convertToDecimal(coord, ref) {
      const d = coord[0].numerator / coord[0].denominator;
      const m = coord[1].numerator / coord[1].denominator;
      const s = coord[2].numerator / coord[2].denominator;
      const dec = d + m / 60 + s / 3600;
      return (ref === 'S' || ref === 'W') ? -dec : dec;
    }

    function saveToStorage(dataArray) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(dataArray));
    }

    function loadFromStorage() {
      const saved = localStorage.getItem(STORAGE_KEY);
      return saved ? JSON.parse(saved) : [];
    }

    function addImageToPage(photoData, save = false) {
      const { base64, lat, lng, memo } = photoData;

      const marker = L.marker([lat, lng]).addTo(map);
      const popupContent = () => `<img src="${base64}" width="150"><br><p>${photoData.memo}</p>`;
      marker.bindPopup(popupContent());

      const item = document.createElement('div');
      item.className = 'imageItem';
      item.innerHTML = `
        <img src="${base64}">
        <textarea placeholder="ここにメモを書けます">${memo}</textarea>
        <button class="delete-btn">削除</button>
      `;

      const textarea = item.querySelector('textarea');
      const deleteBtn = item.querySelector('.delete-btn');

      textarea.addEventListener('input', () => {
        photoData.memo = textarea.value;
        saveToStorage(allPhotos);
        marker.setPopupContent(popupContent());
      });

      deleteBtn.addEventListener('click', () => {
        const index = allPhotos.indexOf(photoData);
        if (index > -1) {
          allPhotos.splice(index, 1);
          saveToStorage(allPhotos);
          imageList.removeChild(item);
          map.removeLayer(marker);
        }
      });

      item.querySelector('img').addEventListener('click', () => {
        map.setView([lat, lng], 15);
        marker.openPopup();
      });

      imageList.appendChild(item);

      if (save) {
        allPhotos.push(photoData);
        saveToStorage(allPhotos);
      }
    }

    let allPhotos = loadFromStorage();
    allPhotos.forEach(photo => addImageToPage(photo));

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const files = Array.from(e.target.files);
      if (files.length === 0) return;

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function (event) {
          const base64 = event.target.result;
          const img = new Image();
          img.onload = function () {
            EXIF.getData(img, function () {
              const lat = EXIF.getTag(this, "GPSLatitude");
              const lng = EXIF.getTag(this, "GPSLongitude");
              const latRef = EXIF.getTag(this, "GPSLatitudeRef");
              const lngRef = EXIF.getTag(this, "GPSLongitudeRef");

              if (lat && lng && latRef && lngRef) {
                const latitude = convertToDecimal(lat, latRef);
                const longitude = convertToDecimal(lng, lngRef);

                const newPhoto = {
                  base64: base64,
                  lat: latitude,
                  lng: longitude,
                  memo: ""
                };

                addImageToPage(newPhoto, true);
              } else {
                alert(`位置情報が含まれていない画像: ${file.name}`);
              }
            });
          };
          img.src = base64;
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
