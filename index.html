<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>uchida-map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h2, h3 {
      text-align: center;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    #imageList {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .imageItem {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      width: 200px;
      font-size: 0.9em;
      cursor: pointer;
    }
    .imageItem img {
      max-width: 100%;
      display: block;
      margin-bottom: 5px;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      height: 50px;
      resize: vertical;
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }
    @media (max-width: 768px) {
      #map { height: 300px; }
      .imageItem { width: 90%; font-size: 0.85em; }
    }
  </style>
</head>
<body>
  <h2>写真をアップロードしてください</h2>
  <input type="file" id="fileInput" accept="image/*" multiple />
  <div id="map"></div>
  <h3>画像一覧とメモ（自動保存）</h3>
  <div id="imageList"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script>
    const map = L.map('map').setView([35.6812, 139.7671], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const imageList = document.getElementById('imageList');
    const fileInput = document.getElementById('fileInput');

    const STORAGE_KEY = "uchida_photos";
    let allPhotos = [];

    function convertToDecimal(coord, ref) {
      const d = coord[0].numerator / coord[0].denominator;
      const m = coord[1].numerator / coord[1].denominator;
      const s = coord[2].numerator / coord[2].denominator;
      const dec = d + m / 60 + s / 3600;
      return (ref === 'S' || ref === 'W') ? -dec : dec;
    }

    function saveToStorage(dataArray) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(dataArray));
    }

    function loadFromStorage() {
      const saved = localStorage.getItem(STORAGE_KEY);
      return saved ? JSON.parse(saved) : [];
    }

    function addImageToPage(photoData, save = false) {
      const { base64, lat, lng, memo } = photoData;

      const marker = L.marker([lat, lng]).addTo(map);
      const popupContent = () => `<img src="${base64}" width="150"><br><p>${photoData.memo}</p>`;
      marker.bindPopup(popupContent());

      const item = document.createElement('div');
      item.className = 'imageItem';
      item.innerHTML = `
        <img src="${base64}">
        <textarea placeholder="ここにメモを書けます">${memo}</textarea>
        <button class="delete-btn">削除</button>
      `;

      const textarea = item.querySelector('textarea');
      textarea.addEventListener('input', () => {
        photoData.memo = textarea.value;
        saveToStorage(allPhotos);
        marker.setPopupContent(popupContent());
      });

      item.querySelector('img').addEventListener('click', () => {
        map.setView([lat, lng], 15);
        marker.openPopup();
      });

      item.querySelector('.delete-btn').addEventListener('click', () => {
        if (confirm("この画像を削除しますか？")) {
          imageList.removeChild(item);
          map.removeLayer(marker);
          allPhotos = allPhotos.filter(p => p.base64 !== photoData.base64);
          saveToStorage(allPhotos);
        }
      });

      imageList.appendChild(item);

      if (save) {
        allPhotos.push(photoData);
        saveToStorage(allPhotos);
      }
    }

    // 保存データの読み込み
    allPhotos = loadFromStorage();
    allPhotos.forEach(photo => addImageToPage(photo));

    // ファイル選択時の処理（1枚ずつ確実に保存）
    fileInput.addEventListener('change', async function (e) {
      const files = Array.from(e.target.files);
      if (files.length === 0) return;

      for (const file of files) {
        await new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = function (event) {
            const base64 = event.target.result;
            const img = new Image();
            img.onload = function () {
              EXIF.getData(img, function () {
                const lat = EXIF.getTag(this, "GPSLatitude");
                const lng = EXIF.getTag(this, "GPSLongitude");
                const latRef = EXIF.getTag(this, "GPSLatitudeRef");
                const lngRef = EXIF.getTag(this, "GPSLongitudeRef");

                if (lat && lng && latRef && lngRef) {
                  const latitude = convertToDecimal(lat, latRef);
                  const longitude = convertToDecimal(lng, lngRef);

                  const newPhoto = {
                    base64: base64,
                    lat: latitude,
                    lng: longitude,
                    memo: ""
                  };

                  addImageToPage(newPhoto, true);
                } else {
                  alert(`位置情報が含まれていない画像: ${file.name}`);
                }
                resolve();
              });
            };
            img.src = base64;
          };
          reader.readAsDataURL(file);
        });
      }

      fileInput.value = ""; // 選択初期化
    });
  </script>
</body>
</html>
