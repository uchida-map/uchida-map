    <h1>使い方</h1>
    <section>
      <h2>1. 写真をアップロード</h2>
      <p>写真を選んでアップロードすると、その場所が地図に表示されます。</p>
    </section>
    <section>
      <h2>2. メモを追加</h2>
      <p>写真に対してメモを追加できます。メモは保存され、再度リロードしても確認できます。</p>
    </section>
    <section>
      <h2>3. 画像を地図上で表示</h2>
      <p>地図上で画像をクリックすると、その場所にズームインします。</p>
    </section>
